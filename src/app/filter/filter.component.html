<ion-content [fullscreen]="true">
  
    <div>
     <a mat-button color="primary" routerLink="/" >Back</a>
    </div>
  <div id="container">
    <div id="input">
      <div id="inputLocal">
        <input #localStorage mat-input [(ngModel)]="array" />
      </div>
      <div>
        <button [disabled]="!array" (click)="pushLocalStorage(localStorage.value)"  mat-raised-button color="accent">Done</button>
      </div>
    </div>
  </div>
</ion-content>
