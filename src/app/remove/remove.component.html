<ion-content [fullscreen]="true">
  <div>
    <a mat-button color="accent" class="backButton" routerLink="/" >Back</a>
  </div>
  <div id="container">
    <div id="input">
      <div id="inputLocal">
        <input #removeStorage mat-input [(ngModel)]="array" />
      </div>
      <div>
        <button [disabled]="!array" #removeArrayButton (click)="pushLocalStorage(removeStorage.value)"  mat-raised-button color="accent">Done</button>
      </div>
    </div>
    <div id="outputLocal">
      <ul #append>
        <li *ngFor="let filter of removeFilters; index as i" id={{i}}>{{filter}} <button id="materialDelete" mat-button color="accent" (click)="removeFromLocalStorage(i)">
          <mat-icon>delete</mat-icon>
        </button></li>
      </ul>
    </div>
  </div>
</ion-content>
